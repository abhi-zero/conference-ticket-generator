<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">

      <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/ticket-info.css">
    <script defer src="./scripts/display-data.js"></script>

    <title>Frontend Mentor | Conference ticket generator</title>

  </head>
  <body>
    <section class="background-imgs">
        <section class="wrapper">
          <figure class="logo">
            <img src="./assets/images/logo-full.svg" alt="Coding Conf logo">
          </figure>
            <!-- Generated tickets starts -->
        
            <section class="display-ticket">
                <section class="heading-description">
                <h1 class="heading">
                    Congrats, <span class="name" data-display="name"></span> ! Your
                    ticket is ready.
                </h1>

                <p class="description">We've emailed your ticket to <span
                    class="email" data-display="email"></span> and will send updates
                    in the run up to the event.</p>
                </section>
                <section class="ticket-data">
                <section class="conference-brand">
                    <section class="brand-location">
                    <h2 class="brand-name">
                        Coding Conf
                    </h2>
                    <p class="date-address">
                        Jan 31, 2025 / Austin, TX
                    </p>
                    </section>
                </section>
                <section class="user-details">
                    <img data-display="user-profile" src="/assets/images/image-avatar.jpg"
                    alt="User's profile picture">
                    <p class="user-full-name" data-display="user-full-name">
                    <!-- by dynamic data -->
                    </p>
                    <p class="user-name">
                      @<span data-display="user-name"></span>
                      
                    <!-- by dynamic data -->
                    </p>
                    
                </section>
                <div class="ticket-id-section">
                  <p class="ticket-id">
                    #<span data-display="ticket-id"></span>
                  <!-- by dynamic data -->
                  </p>
                </div>
                </section>
               
            </section>

      <!-- Generated tickets ends -->
      
        </section>
         <!-- footer -->
      <footer>
        <p class="copyright">
          &copy; 2021 Coding Conf. All rights reserved.
        </p>
        <p class="privacy-policy">
          <a href="#">Privacy Policy</a>
        </p>
        <p class="terms-of-use">
          <a href="#">Terms of Use</a>
        </p>
        <div class="social-handles">
          <a href="http://" title="Facebook"><i class="ri-facebook-fill"></i></a>
          <a href="http://" title="Instagram"><i class="ri-instagram-line"></i></a>
          <a href="http://" title="X"><i class="ri-twitter-x-line"></i></a>
          <a href="http://" title="Discord"><i class="ri-discord-line"></i></a>
        </div>
      </footer>
    </section>
  </body>
</html>
