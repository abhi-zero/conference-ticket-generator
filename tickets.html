<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">

      <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/ticket-info.css">
    <link rel="stylesheet" href="./styles/all-tickets.css">
    <script defer src="./scripts/display-data.js"></script>

    <title>Frontend Mentor | Conference ticket generator</title>

  </head>
  <body>
    <section class="background-imgs">
        <section class="wrapper">
          <figure class="logo">
            <img src="./assets/images/logo-full.svg" alt="Coding Conf logo">
          </figure>
          <!-- All tickets starts -->
           <main class="wrapper-tickets">
            <header class="heading-description">
              <h1 class="heading">
                My Tickets Collection
              </h1>
              <p class="description">
                Explore and manage all your event tickets in one convenient location.
              </p>
            </header>
            <ul id="all-tickets">

            </ul>
           </main>
        </section> 
        <!-- footer -->
    <footer>
        <p class="copyright">
          &copy; 2021 Coding Conf. All rights reserved.
        </p>
        <p class="privacy-policy">
          <a href="#">Privacy Policy</a>
        </p>
        <p class="terms-of-use">
          <a href="#">Terms of Use</a>
        </p>
        <div class="social-handles">
          <a href="http://"><i class="ri-facebook-fill"></i></a>
          <a href="http://"><i class="ri-instagram-line"></i></a>
          <a href="http://"><i class="ri-twitter-x-line"></i></a>
          <a href="http://"><i class="ri-discord-line"></i></a>
        </div>
      </footer>   
    </section>
